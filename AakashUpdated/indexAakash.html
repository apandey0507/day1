<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      *
      {
        font-size: large;
      }
      .dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  padding: 12px 16px;
  z-index: 1;
}

.dropdown:hover .dropdown-content {
  display: block;
}
      input[type=text] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
}
    </style>
  </head>
  <body>
    <h4>Enter the data: (separated by a space)</h4>
    <input class="input" type="text" />
   

    <div >
      <p>
        Select the operation for your data:
        <select name="selectbtn">
          <option value="0">Sort(ASC)</option>
          <option value="1">Sort(DESC)</option>
          <option value="2">Max</option>
          <option value="3">Min</option>
          <option value="4">Sum</option>
          <option value="5">Mean</option>
          <option value="6">Median</option>
          <option value="7">Std. Deviation</option>
        </select>
        <button class="button">Go</button>
      </p>
    </div>
    <br />
    <p>Output</p>
    <input type="text" class="result" disabled>
   
    <script src="task2Update.js"></script>
  </body>
</html>
